<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      flex-direction: column;
    }

    #question {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1.5em;
      cursor: pointer;
    }

    #yes-button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    #no-button {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #flowers,
    #announcement {
      display: none;
      margin-top: 20px;
      font-size: 1.5em;
    }

    #flowers {
      width: 200px;
      height: 200px;
      background-image: url('https://example.com/flowers.jpg');
      /* Replace with your flower image URL */
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <div id="question">Do you love me?</div>
  <div class="buttons">
    <button id="yes-button" class="button">Yes</button>
    <button id="no-button" class="button">No</button>
  </div>
  <div id="flowers"></div>
  <div id="announcement">Love you more!</div>

  <script>
    let scale = 1;

    document.getElementById('yes-button').addEventListener('click', function () {
      document.getElementById('flowers').style.display = 'block';
      document.getElementById('announcement').style.display = 'block';
    });

    document.getElementById('no-button').addEventListener('click', function () {
      scale += 0.2;
      document.getElementById('yes-button').style.transform = `scale(${scale})`;
    });
  </script>
</body>

</html>
